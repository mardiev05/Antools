<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a7b6c1216e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Antools</title>
</head>

<body>
    <div class="container">
        <header>
            <ul class="header__logo">
                <li>
                    <img class="header__logo-img" src="images/header-logo.png" alt="Antools" />
                </li>
                <li>
                    <h5 class="header__logo-text">antools</h5>
                </li>
            </ul>

            <ul class="header__links">
                <li>
                    <a class="header__link" href="#">Home</a>
                </li>
                <li>
                    <a class="header__link" href="#">Categories</a>
                </li>
                <li>
                    <a class="header__link" href="#">My Collection</a>
                </li>
                <li>
                    <a class="header__link" href="#">Blog</a>
                </li>
            </ul>

            <ul class="header__btns">
                <li><button class="header__btn">Login</button></li>
                <li><button class="header__btn">Sign Up</button></li>
            </ul>
        </header>

        <section>
            <div class="awesome">
                <div class="awesome__content">
                    <h1 class="awesome__title">
                        Awesome tools for Designer & Developer.
                    </h1>
                    <p class="awesome__text">
                        Antool is a web collection of information on paid or free Design and Development tools
                    </p>
                    <form>
                        <input class="awesome__input" type="text" placeholder="find more than 430+ tools..." required />
                        <button class="awesome__input-btn">Search</button>
                    </form>
                </div>

                <div class="awesome__img">
                    <img src="images/awesome.png" alt="" />
                </div>

                <div class="awesome__icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
